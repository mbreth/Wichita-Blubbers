<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Wichita Blubbers</title>
  </head>
  <body>
    <script src="index.js"></script>
    <div id="container">
      <h1>Wichita Blubbers</h1>
      <p id="prices">Adults: $13 / Child and Seniors: $8</p>
      <p>
        Adults:<select id="adult-quantity" style="width: 80px">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </p>
      <p>
        Children and Seniors:
        <select id="children-senior-quantity" style="width: 80px">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </p>
      <button
        class="btn btn-primary btn-lg"
        id="submit"
        onclick="calculateTotal()"
      >
        Submit
      </button>
      <br />
      Total:
      <div id="total">
        <p id="display-total"></p>
      </div>
    </div>
  </body>
</html>
